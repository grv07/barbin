<h4 style="text-align: center;">Share is Care</h4>

<!-- use with ngModel -->
<div class="blog-editor">
  <quill-editor [(ngModel)]="editorContent"
              [config]="editorConfig"
              (ready)="onEditorCreated($event)"
              (change)="onContentChanged($event)">
  </quill-editor>
</div>
<!--{{editorContent}}-->
<!--<div [innerHTML]="editorContent"></div>-->

<!--Preview blog-->
<!-- Modal Trigger -->
<a href="#modal1" class="btn modal-trigger waves-effect waves-light">Preview<i class="material-icons right">view</i></a>
<!--<a class="modal-trigger waves-effect waves-light btn" href="#modal1">Modal</a>-->

<!-- Modal Structure -->
<div id="modal1" class="modal modal-fixed-footer">
  <div class="modal-content">
    <!--<h4>Modal Header</h4>-->
    <p [innerHTML]="editorContent">Loading ...</p>
  </div>
  <div class="modal-footer">
    <button class="modal-action modal-close waves-effect waves-green btn-flat" style="margin: 3px;">back</button>
    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat green">
      <i class="material-icons right">launch</i>
      Submit
    </a>
    <!--<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Edit</a>-->
  </div>
</div>
