<h4 style="text-align: center;">Learn/Create/Share</h4>

<!-- use with ngModel -->
<div class="blog-editor">
  <quill-editor [(ngModel)]="blogData.title"
              [config]="editorConfig"
              (ready)="onEditorCreated($event)"
              (change)="onContentChanged($event)">
  </quill-editor>
</div>

<!-- use with ngModel -->
<div class="blog-editor">
  <quill-editor [(ngModel)]="blogData.content"
              [config]="editorConfig"
              (ready)="onEditorCreated($event)"
              (change)="onContentChanged($event)">
  </quill-editor>
</div>

<!--Preview blog-->
<!-- Modal Trigger -->
<!--<a class="modal-trigger waves-effect waves-light btn" href="#modal1">Modal</a>-->

<!-- Modal Structure -->
<div id="preview-action" class="modal modal-fixed-footer preview-modal">
  <div class="modal-content">
    <!--<h4>Modal Header</h4>-->
    <p [innerHTML]="blogData.title">Loading ...</p>
    <p [innerHTML]="blogData.content">Loading ...</p>
  </div>
  <div class="modal-footer">
    <button class="modal-action modal-close waves-effect waves-green btn-flat" style="margin: 3px;">back</button>
    <a  class="modal-action modal-close waves-effect waves-green btn-flat green">
      <i class="material-icons right">launch</i>
      Submit
    </a>
    <!--<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Edit</a>-->
  </div>
</div>
<div class="row">
  <div class="col s12">
  <div class="col s2">
    <a href="#preview-action" class="btn btn-small modal-trigger waves-effect waves-light">
        <i class="material-icons">visibility</i>
    </a>
  </div>
  <div class="col s4">  
    <button [routerLink]="['/blog', blogData.id]" class="btn btn-small waves-effect blue waves-light">Submit<i class="material-icons right">send</i></button>
  </div>
  <div class="col s6">  
    <button class="btn btn-small waves-effect green waves-light">Save<i class="small material-icons right">save</i></button>
  </div>
  </div>
</div>
